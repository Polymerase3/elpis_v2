name: Build & Deploy Docs

on:
  push:
    paths: ['elpis_documentation/**']   # build on every change to elpis_documentation
  workflow_dispatch:                    # â€¦and allow manual trigger

jobs:
  jupyter-book:
    runs-on: ubuntu-latest

    steps:
    # 1  Check out your repo
    - uses: actions/checkout@v4

    # 2  Set up Python (cache goes to ~/.cache/pip)
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3  Install the book toolchain
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter-book ghp-import

    # 4  Build the book
    - name: Build Jupyter-Book
      run: |
        cd elpis_documentation           # <- your docs folder
        jupyter-book build . --all

    # 5  Deploy the static HTML to gh-pages
    - name: Deploy to GitHub Pages
      run: |
        ghp-import -n -p -f elpis_documentation/_build/html
      env:
        # GITHUB_TOKEN is provided automatically; ghp-import picks it up.
        # No personal access token needed.
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
